<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Cadastro de Produtos</h1>

    <form id="formProduto">
      <div class="form-group">
        <label for="codigo">Código:</label>
        <input type="number" id="codigo" placeholder="">
      </div>

      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" required>
      </div>

      <div class="form-group">
        <label for="preco">Preço:</label>
        <input type="number" id="preco" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="qtde">Quantidade:</label>
        <input type="number" id="qtde" required>
      </div>

      <div class="button-group">
        <button type="button" onclick="salvarProduto()">Salvar</button>
        <button type="button" onclick="editarProduto()">Editar</button>
        <button type="button" onclick="excluirProduto()">Excluir</button>
        <button type="button" onclick="carregarProdutos()">Listar</button>
      </div>
    </form>

    <h2>Lista de Produtos</h2>
    <ul id="lista"></ul>
  </div>

  <script src="app.js"></script>
</body>

</html>
